<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
            <a href="index.html" class="logo">Free Mentors</a>
    </header>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="" class="signUpForm">
            <div>
                <input type="text" placeholder="First name" required>
            </div>
            <div>
                <input type="text" placeholder="Last name" required>
            </div>

            <div>
                <input type="email" placeholder="Email" required>
            </div>

            <div>
                <input type="password" placeholder="Password" required>
            </div>

            <div>
                <input type="password" placeholder="Confirm password" required>
            </div>

            <div>
                    <input type="text" placeholder="Occupation" required>
            </div>

            <div>
                <textarea name="desc"  maxlength="200"  rows="6" placeholder="Type a detailed bio between 30 and 200characters" id="prop-desc"  required ></textarea>
            </div>

            <div>
                <textarea name="desc"  maxlength="200"  rows="6" placeholder="Type a detailed description of your area of expertise between 30 and 50characters" id="prop-desc"  required ></textarea>
            </div>
            <button class="btn-start">Post</button>
            <span class="ad-headliner">Already using Free Mentors?</span>    
            <a class="ad-extenalLink" href="signIn.html">Sign in.</a>
        </form>
    </div> 
</body>
</html>
